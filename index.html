<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Awesome Startup Employee Directory</title>
</head>
<body>
    <!-- HEADER WITH NAME AND SEARCHBOX -->
    <header>
        <div>
            <h1>Awesome Startup Employee Directory</h1>
        </div>
        <div>
            <label for="search">Search employee: </label>
            <input type="text" id="search" placeholder="Search">
        </div>
    </header>

    <!-- MAIN THAT WILL BE FILLED WITH EMPLOYEE CARDS BY JS -->
    <main class="grid-container">
        <!-- Here goes the content recieved from the API -->
    </main>

    <!-- MODAL THAT WILL OVERLAY WITH MORE DETAILS OF EMPLOYEE -->
    <div class="overlay hidden">
        <div class="modal">
            <button class="modal-close">X</button>
            <div class="modal-content">
                <!-- Modal inserted via JS -->
            </div>
            <div id="navigate">
                <button id="left" class="btn">&#8249;</button>
                <button id="right" class="btn">&#8250;</button>
             </div>
        </div>
    </div>
    <!-- END OF MODAL -->

    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
</body>
</html>
